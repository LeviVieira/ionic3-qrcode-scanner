<ion-header>
  <ion-navbar>
    <ion-title>
      QR CodeScanner
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h6>Utilize o scan em um c√≥digo QR para lhe retornar os dados.</h6>

  <h1>
    <button ion-button color="dark" full round (click)="scan()">Start Scan</button>
  </h1>

  <ion-card *ngIf="productFound">
    <ion-card-header>
      <h2>Price: $ {{selectedProduct.price}}</h2>
    </ion-card-header>
    <ion-card-content>
      <ul>
        <li>{{selectedProduct.plu}}</li>
        <li>{{selectedProduct.name}}</li>
        <li>{{selectedProduct.desc}}</li>
      </ul>
    </ion-card-content>
  </ion-card>
</ion-content>
